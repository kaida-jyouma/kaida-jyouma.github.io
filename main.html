<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" charset="utf-8">
        onload = function() {
            var ctx = document.getElementById('canvassample').getContext('2d');
            var i = 0;
            var j = 0;
            var k = 0;
            var l = 0;
            var m = 0;
            var n = 0;
            ctx.beginPath();
            ctx.moveTo(10, 0);
            ctx.lineTo(10, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(80, 0);
            ctx.lineTo(80, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(150, 0);
            ctx.lineTo(150, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(220, 0);
            ctx.lineTo(220, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(290, 0);
            ctx.lineTo(290, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(360, 0);
            ctx.lineTo(360, 400);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(430, 0);
            ctx.lineTo(430, 400);
            ctx.stroke();
            a = setInterval(function() {clear(11, 0, 68, 400);i++;draw(20, i);writeLine();if (i > 410) i=0}, 1);
            b = setInterval(function() {clear(81, 0, 68, 400);j++;draw(90, j);writeLine();if (j > 410) j=0}, 1.5);
            c = setInterval(function() {clear(151, 0, 68, 400);k++;draw(160, k);writeLine();if (k > 410) k=0}, 1.2);
            d = setInterval(function() {clear(221, 0, 68, 400);l++;draw(230, l);writeLine();if (l > 410) l=0}, 1.3);
            e = setInterval(function() {clear(291, 0, 68, 400);m++;draw(300, m);writeLine();if (m > 410) m=0}, 1.1);
            f = setInterval(function() {clear(361, 0, 68, 400);n++;draw(370, n);writeLine();if (n > 400) n=0}, 1.4);
            line = setInterval(function() {writeLine()}, 0.01);
        };
        function clear(x, y, z, a){
            var ctx = document.getElementById('canvassample').getContext('2d');
            ctx.clearRect(x, y, z, a);
        }
        function writeLine(){
            var ctx = document.getElementById('canvassample').getContext('2d');
            ctx.beginPath();
            ctx.moveTo(0, 350);
            ctx.lineTo(440, 350);
            ctx.stroke();
        }

        function draw(x, y){
            var canvas = document.getElementById('canvassample');
            if (! canvas || !canvas.getContext){
                return false;
            }
            var ctx = canvas.getContext('2d');
            ctx.strokeRect(x, y, 50, 50);
            ctx.strokeRect(x + 22, y + 22, 6, 6);
        }
        
    </script>
    <style type="text/css" media="all">
        canvas{
            border-style: solid;
            border-color: #000000;
            border-width: 1px;
        }
        #canv{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="canv">
        <canvas id="canvassample" height="400px" width="440px"></canvas>
    </div>
